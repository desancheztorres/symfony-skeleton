; Xdebug v3 configuration for Docker (JetBrains recommended)
[xdebug]
; Do not set xdebug.mode here - use XDEBUG_MODE environment variable
; Do not set client_host/client_port here - use XDEBUG_CONFIG environment variable

; Basic Xdebug settings
xdebug.start_with_request = trigger
xdebug.discover_client_host = 0

; IDE settings
xdebug.idekey = PHPSTORM

; Performance settings
xdebug.max_nesting_level = 512

; Logging (disable in production)
xdebug.log = /tmp/xdebug.log
xdebug.log_level = 7
