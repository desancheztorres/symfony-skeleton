# Minimal Nginx vhost for a Symfony application
server {
    listen 80;
    server_name _;

    # Document root points to Symfony's public/ directory
    root /var/www/html/public;
    index index.php;

    # Reasonable upload limit (adjust as needed)
    client_max_body_size 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Optional gzip (uncomment to enable)
    # gzip on;
    # gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript image/svg+xml;

    # Main rule: if file doesn't exist, route to index.php with query string
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Static assets: serve if exist, short caching
    location ~* \.(?:css|js|jpe?g|gif|png|svg|ico|webp)$ {
        try_files $uri =404;
        access_log off;
        expires 1h;
    }

    # Block access to sensitive files
    location ~* \.(?:env|ini|log|sql|sqlite|yml)$ {
        deny all;
    }

    # Handle index.php via PHP-FPM (Symfony front controller)
    location ~ ^/index\.php(/|$) {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_pass php:9000;
        fastcgi_read_timeout 60s;
        fastcgi_index index.php;
    }

    # TEMP: Allow direct access to a probe file for Xdebug verification only.
    # Remove this block after testing.
    location = /xdebug.php {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_pass php:9000;
        fastcgi_read_timeout 60s;
        fastcgi_index index.php;
    }

    # Deny direct access to any other .php files
    location ~ \.php$ {
        return 404;
    }
}