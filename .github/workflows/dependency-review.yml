# Dependency Review and Security
# Only runs on public repositories with Advanced Security enabled

name: Dependency Review

on:
  pull_request:
    branches: [ main, develop ]
  # Disable for now - only works with GitHub Advanced Security
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    # Skip for now - only works with Advanced Security
    if: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: true

  composer-audit:
    name: Composer Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Composer audit
        run: composer audit --format=json | tee composer-audit.json

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: composer-audit-results
          path: composer-audit.json