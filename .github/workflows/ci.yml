# Continuous Integration for Symfony Docker Skeleton
# Runs on PR creation/update and push to main branch
# Validates code quality, tests, and multi-environment builds

name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  # Docker configuration
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Code Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          extensions: pdo_mysql, intl, zip

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run PHP Lint
        run: vendor/bin/parallel-lint --exclude vendor .

      - name: Run PHP-CS-Fixer (check only)
        run: vendor/bin/php-cs-fixer fix --dry-run --diff --ansi

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --error-format=github

      - name: Run PHPUnit
        run: vendor/bin/phpunit --testdox

      - name: Run Composer validation
        run: composer validate --strict

      - name: Security check
        run: composer audit

  # Job 2: Multi-Environment Build Test
  multi-environment:
    name: Multi-Environment Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [development, testing, production]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.target }} image
        run: |
          docker build --target ${{ matrix.target }} -t symfony-skeleton:${{ matrix.target }} .

      - name: Test ${{ matrix.target }} environment
        run: |
          # Test that the image was built successfully
          docker run --rm symfony-skeleton:${{ matrix.target }} php --version
          
          # Environment-specific tests
          if [ "${{ matrix.target }}" = "development" ]; then
            echo "Testing development environment..."
            docker run --rm symfony-skeleton:${{ matrix.target }} php -m | grep xdebug
          elif [ "${{ matrix.target }}" = "production" ]; then
            echo "Testing production environment..."
            # Verify no dev dependencies
            docker run --rm symfony-skeleton:${{ matrix.target }} test ! -d vendor/phpunit
          fi

  # Job 3: Integration Tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: app_test
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          extensions: pdo_mysql, intl, zip

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run integration tests
        env:
          DATABASE_URL: mysql://test:test@127.0.0.1:3306/app_test?serverVersion=mysql-8.0&charset=utf8mb4
        run: |
          # Wait for MySQL to be ready
          sleep 10
          
          # Run integration tests
          php bin/console doctrine:schema:create --env=test
          vendor/bin/phpunit --testdox --testsuite=integration

          # Run integration tests
          docker run --rm --network host \
            -e DATABASE_URL="mysql://test:test@127.0.0.1:3306/app_test?serverVersion=mariadb-11.4&charset=utf8mb4" \
            symfony-skeleton:testing \
            vendor/bin/phpunit --testsuite=integration

  # Job 4: Security and Compliance
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Build image for security scan
        run: |
          docker build --target production -t symfony-skeleton:security .

      - name: Run Trivy on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'symfony-skeleton:security'
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities, just report
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # Job 5: Performance Tests (Simplified)
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image
        run: |
          docker build --target production -t symfony-skeleton:perf .

      - name: Test production image
        run: |
          # Simple test that the production image runs
          docker run --rm symfony-skeleton:perf php --version
          docker run --rm symfony-skeleton:perf php -m | grep -E "(opcache|pdo_mysql)"
          
          echo "âœ… Production image built and tested successfully"